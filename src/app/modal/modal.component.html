<div class="btn-text-right">
    <button mat-button color="warn" aria-label="close dialog" mat-dialog-close>
        <mat-icon iconPositionEnd>close</mat-icon>
    </button>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image style="max-height:300px;"[src]="data.image" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>{{data.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <h2 mat-dialog-title>Price</h2>
        <h2 mat-dialog-title>${{data.price}}</h2>
    </mat-card-actions>
</mat-card>
